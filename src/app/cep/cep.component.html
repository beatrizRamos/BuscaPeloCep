<div class="container">
  <h3>Buscar pelo cep</h3>
  <div class="col-md-4" >
    <div class="form-group">
      <label for="cep">CEP</label><br>
      <input type="text" class="form-control" id="cep" placeholder="00000-000" [(ngModel)]="cep.cep" />
    </div>
  <div>
    <button class = "btn btn-primary" type="button" (click)="buscar()" >Buscar</button>
  </div>
    <div class="form-group">
     
      <br><label for="logradouro">Logradouro</label><br>
      <input type="text" class="form-control" id="logradouro" [(ngModel)]="cep.logradouro" />
    </div>
    <div class="form-group">
      <label for="numero">Numero</label><br>
      <input type="text" class="form-control" id="numero" [(ngModel)]="cep.numero" />
    </div>
    <div class="form-group">
      <label for="complemento">Complemento</label><br>
      <input type="text" class="form-control" id="complemento" [(ngModel)]="cep.complemento" />
    </div>
    <div class="form-group">
      <label for="cidade">Cidade</label><br>
      <input type="text" class="form-control" id="cidade"  [(ngModel)]="cep.cidade" />
    </div>
    <div class="form-group">
      <label for="bairro">Bairro</label><br>
      <input type="text" class="form-control" id="bairro" [(ngModel)]="cep.bairro" />
    </div>
    <div class="form-group">
      <label for="estado">Estado</label><br>
      <input type="text" class="form-control" id="estado"  [(ngModel)]="cep.estado" />
    </div>

  </div>
</div>
